    <style>
      :root {
        --primary-color: #5a4fcf;
        --text-color-base: #1f2937; /* gray-800 */
      }
      html.dark {
        --text-color-base: #ffffff; /* white */
      }
      body {
        font-family: 'Poppins', sans-serif;
        color: var(--text-color-base);
      }
      /* Responsive Table */
      @media screen and (max-width: 768px) {
        .responsive-table:not(.force-table-view) thead {
          display: none;
        }
        .responsive-table:not(.force-table-view), .responsive-table:not(.force-table-view) tbody, .responsive-table:not(.force-table-view) tr {
          display: block;
        }
        .responsive-table:not(.force-table-view) tr {
          margin-bottom: 1rem;
          border-radius: 0.75rem;
          overflow: hidden;
          box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
          border: 1px solid #e5e7eb; /* gray-200 */
        }
        html.dark .responsive-table:not(.force-table-view) tr {
            border-color: #374151; /* dark:gray-700 */
        }
        .responsive-table:not(.force-table-view) td {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0.75rem 1rem;
          text-align: right;
          border-bottom: 1px solid #f3f4f6; /* gray-100 */
        }
        html.dark .responsive-table:not(.force-table-view) td {
            border-color: #374151; /* dark:gray-700 */
        }
        .responsive-table:not(.force-table-view) td:before {
          content: attr(data-label);
          font-weight: 600; /* semibold */
          color: var(--text-color-base);
          opacity: 0.7;
          text-align: left;
          padding-right: 1rem;
        }
        .responsive-table:not(.force-table-view) td:last-child {
          border-bottom: 0;
        }
        .responsive-table:not(.force-table-view) .actions-cell {
            padding: 1rem;
            justify-content: center; /* Center action buttons */
        }
        .responsive-table:not(.force-table-view) .actions-cell:before {
            display: none; /* Hide label for action cell */
        }
      }
    </style>
